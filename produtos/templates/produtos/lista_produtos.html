{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Brechó Moda Renascida</title>
    <link rel="stylesheet" href="{% static 'produtos/style.css' %}">
</head>
<body>
    <!-- Banner com modelos e logo central -->
    <div class="banner-completo">
        <div class="banner-img">
            <img src="/media/modelo/smiling-brunette-girl-making-self-portrait-posing-pink-wall-send-kiss.jpg" alt="Modelo Extra 1">
        </div>
        <div class="banner-img">
            <img src="/media/modelo/cheerful-young-woman-showing-peace-sign-with-smile-studio-shot-attractive-caucasian-lady-wearing-denim-clothes.jpg" alt="Modelo 1">
        </div>
        <div class="logo-central">
            <img src="/media/logo/Banner_ModaRenascida.png" alt="Logo">
        </div>
        <div class="banner-img">
            <img src="/media/modelo/fashion-photo-lovely-brunette-woman-spring-outfit-posing-stylish-sunglasses.jpg" alt="Modelo 2">
        </div>
        <div class="banner-img">
            <img src="/media/modelo/close-up-photo-amazing-curly-african-girl-pink-background-wearing-green-trendy-jacket.jpg" alt="Modelo Extra 2">
        </div>
    </div>

    <!-- Galeria de produtos -->
    <div class="container">
        {% for produto in produtos %}
            <div class="produto">
                <img src="{{ produto.imagem.url }}" alt="{{ produto.nome }}">
                <h2>{{ produto.nome }}</h2>
                <p>{{ produto.descricao }}</p>
                <p><strong>R$ {{ produto.preco }}</strong></p>
                <a class="botao" href="https://wa.me/5581999002431?text=Olá! Vi o produto '{{ produto.nome }}' no site e tenho interesse. Ainda está disponível?" target="_blank">
                    Falar no WhatsApp
                </a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
